<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <input type="text" id="st1">
 <input type="text" id="st2">
 <button type="button" onclick="tinhtong()">tinh tong </button>
 <button type="button" onclick="tinhhieu()">tinh hieu </button>
 <button type="button" onclick="tinhthuong()">tinh thuong </button>
 <button type="button" onclick="tinhtich()">tinh tich </button>
 <p id="kp"></p>
<script>
        function tinhtong()  {
        let n1= +document.getElementById('st1').value
        let n2= +document.getElementById('st2').value
        document.getElementById('kp').innerHTML=n1+n2
       
    }
    function tinhhieu()  {
        let n1= +document.getElementById('st1').value
        let n2= +document.getElementById('st2').value
        document.getElementById('kp').innerHTML=n1-n2
       
    }
    function tinhthuong()  {
        let n1= +document.getElementById('st1').value
        let n2= +document.getElementById('st2').value
        document.getElementById('kp').innerHTML=n1/n2
       
    }
    function tinhtich()  {
        let n1= +document.getElementById('st1').value
        let n2= +document.getElementById('st2').value
        document.getElementById('kp').innerHTML=n1*n2
       
    }
    
 </script>

 <script></script>
</body>

</html>
